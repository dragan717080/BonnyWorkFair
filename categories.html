<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="categories.css">
</head>

<body>
    <div id="top" class="col-v">
        <div class="row t-white flex-1 bold">Категории</div>
    </div>
    <main>
        <div id="main-upper">
            <div id="gray-line"></div>
        </div>
        <div id="main-lower" class="col-v">
            <div id="repair-categories" class="!mt-8 grid grid-rows-4 gap-1">
                <div class="grid grid-cols-2 sm:grid-cols-4 gap-3">
                    <div>
                        <img src="static/icons/domashniy-master.png" class="sm:size-25 !mx-auto" height="60" width="60"
                            alt="map">
                        <div class="bold !text-xs sm:!text-sm text-center">Домашний Мастер</div>
                    </div>
                    <div>
                        <img src="static/icons/remont-tehniki.png" class="sm:size-25 !mx-auto" height="60" width="60"
                            alt="map">
                        <div class="bold !text-xs sm:!text-sm text-center">Ремонт техники</div>
                    </div>
                    <div>
                        <img src="static/icons/otdelochnie-raboti.png" class="sm:size-25 !mx-auto" height="60"
                            width="60" alt="map">
                        <div class="bold !text-xs sm:!text-sm text-center">Отделочные Работы</div>
                    </div>
                    <div>
                        <img src="static/icons/stroitelnie-raboti.png" class="sm:size-25 !mx-auto" height="60"
                            width="60" alt="map">
                        <div class="bold !text-xs sm:!text-sm text-center">Строительные Работы</div>
                    </div>
                </div>
                <div class="grid grid-cols-2 sm:grid-cols-4 gap-3">
                    <div>
                        <img src="static/icons/mebelnie-raboti.png" class="sm:size-25 !mx-auto" height="60" width="60"
                            alt="map">
                        <div class="bold !text-xs sm:!text-sm text-center">Мебельные работы</div>
                    </div>
                    <div>
                        <img src="static/icons/kliningovie-uslugi.png" class="sm:size-25 !mx-auto" height="60"
                            width="60" alt="map">
                        <div class="bold !text-xs sm:!text-sm text-center">Клининговые Услуги</div>
                    </div>
                    <div>
                        <img src="static/icons/logisticheskie-uslugi.png" class="sm:size-25 !mx-auto" height="60"
                            width="60" alt="map">
                        <div class="bold !text-xs sm:!text-sm text-center">Логистические Услуги</div>
                    </div>
                    <div>
                        <img src="static/icons/bitovie-uslugi.png" class="sm:size-25 !mx-auto" height="60" width="60"
                            alt="map">
                        <div class="bold !text-xs sm:!text-sm text-center">Бытовые Услуги</div>
                    </div>
                </div>
                <div class="grid grid-cols-2 sm:grid-cols-4 gap-3">
                    <div>
                        <img src="static/icons/remont-avto.png" class="sm:size-25 !mx-auto" height="60" width="60"
                            alt="map">
                        <div class="bold !text-xs sm:!text-sm text-center">Ремонт Авто</div>
                    </div>
                    <div>
                        <img src="static/icons/kurerskie-uslugi.png" class="sm:size-25 !mx-auto" height="60" width="60"
                            alt="map">
                        <div class="bold !text-xs sm:!text-sm text-center">Куръерские Услуги</div>
                    </div>
                    <div>
                        <img src="static/icons/digital-marketing.png" class="sm:size-25 !mx-auto" height="60" width="60"
                            alt="map">
                        <div class="bold !text-xs sm:!text-sm text-center">Digital Marketing</div>
                    </div>
                    <div>
                        <img src="static/icons/AI-uslugi.png" class="sm:size-25 !mx-auto" height="60" width="60"
                            alt="map">
                        <div class="bold !text-xs sm:!text-sm text-center">AI Услуги</div>
                    </div>
                </div>
                <div class="grid grid-cols-2 sm:grid-cols-4 gap-3">
                    <div>
                        <img src="static/icons/uslugi-dlya-zhivotnih.png" class="sm:size-25 !mx-auto" height="60"
                            width="60" alt="map">
                        <div class="bold !text-xs sm:!text-sm text-center">Услуги Для Животных</div>
                    </div>
                    <div>
                        <img src="static/icons/uslugi-repetitorov.png" class="sm:size-25 !mx-auto" height="60"
                            width="60" alt="map">
                        <div class="bold !text-xs sm:!text-sm text-center">Услуги Репетиторов</div>
                    </div>
                    <div>
                        <img src="static/icons/krasota-i-zdorovie.png" class="sm:size-25 !mx-auto" height="60"
                            width="60" alt="map">
                        <div class="bold !text-xs sm:!text-sm text-center">Красота и здоровье</div>
                    </div>
                    <div>
                        <img src="static/icons/drugoe.png" class="sm:size-25 !mx-auto" height="60" width="60" alt="map">
                        <div class="bold !text-xs sm:!text-sm text-center">Другое</div>
                    </div>
                </div>
            </div>
            <div class="grid flex-1"></div>
        </div>
    </main>
    <script type="text/javascript" src="categories.js"></script>
</body>

</html>
