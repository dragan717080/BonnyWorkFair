<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Cool App</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <div id="main-title"></div>
        <div id="main-upper">
            <div id="gray-line"></div>
        </div>
        <div id="main-lower">
            <div class="t-gray bold">Добро Пожаловатъ</div>
            <div class="!mt-2 !mb-12 t-black bold">Войти в аккаунт</div>
            <form>
                <div class="form-field">
                    <div class="form-label">Почта</div>
                    <input id="login-email" type="email" name="email" autocomplete="email">
                </div>
                <div class="form-field">
                    <div class="form-label">Пароль</div>
                    <input id="login-password" type="password" name="password">
                </div>
                <div id="errors"></div>
                <div id="login-btn-container" class="row">
                    <button id="login-btn" type="submit" class="bg-orange t-white bold">Войти</button>
                </div>
            </form>
            <div class="!mb-2.5 t-center t-gray bold">
                Или войдите через
            </div>
            <div class="row login-options">
                <div class="circle min-4 bg-lgtgray"></div>
                <div class="circle min-4 bg-lgtgray"></div>
                <div class="circle min-4 bg-lgtgray"></div>
                <div class="circle min-4 bg-lgtgray"></div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
